<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>hellowVue</title>
        <style>
                .active{
                        color:#000;
                }
        </style>
</head>
<body>

        <div id="app">
            <p><input type="text" v-model="message"></p>
            <p>
                <!--click事件直接绑定一个方法-->
                <button v-on:click="greet">Greet</button>
            </p>
            <p>
                <!--click事件使用内联语句-->
                <button v-on:click="say('Hi')">Hi</button>
            </p>
        </div>

        <script src="vue.js"></script>
        <script>

                var vm = new Vue({
                   el: '#app',
                   data: {
                       message: 'Hello, Vue.js!'
                   },
                   // 在 `methods` 对象中定义方法
                   methods: {
                       greet: function() {
                           // // 方法内 `this` 指向 vm
                           alert(this.message)
                       },
                       say: function(msg) {
                           alert(msg)
                       }
                   }
               })

        </script>
</body>
</html>
