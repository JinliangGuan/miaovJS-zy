<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5拖动——菜鸟教程</title>
</head>
<style type="text/css">
    #div1,#box {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    
</style>
<body>
       <p>拖动 RUNOOB.COM 图片到矩形框中:</p>
       <div id="div1" ondrop="drop(event)"></div>
       <br>
       <div id="box">
           <img id="drag1" src="img_w3slogo.gif" draggable="true" width="336" height="69">
       </div>


       <script>
           var div1 = document.getElementById('div1');
           var box = document.getElementById('box');
           var img = document.getElementById('drag1');

           img.ondragstart = function(ev){
               console.log('拖拽开始');
               ev.dataTransfer.setData('Text',ev.target.id);
           } 


        //    document.ondragover = function(ev){
        //     //    return false;
        //        ev.preventDefault();
        //        console.log('在这里阻止也行')
                           
        //    }
        
            box.ondragover = div1.ondragover = function(ev){
                ev.preventDefault();
            }
           box.ondrop = div1.ondrop = function(ev){
               console.log('在目标元素上放开');
               var data = ev.dataTransfer.getData('Text')
               ev.target.appendChild(document.getElementById(data))
           }

           img.ondragend = function(){
               console.log('拖拽完成')
           }



           
       
       </script>
</body>
</html>
