<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue表单输入-修饰符</title>
    <style>
     
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model.trim="msg" @input="fn">
        <p>{{msg}}</p>
        <span>number:</span><input type="number" v-model.number="num">
        <p>{{num}}</p>
    </div>
    
    
    
    

   
<script src="vue.js"></script>
<script>
   var app = new Vue({
       el:'#app',
       data:{
           msg:'   abc    ',
           num:null,
           islike:true,
           checkedName:[],
       },
       methods:{
           fn:function(){
               console.log(this.msg)
           }
       }
   })



</script>

</body>
</html>
