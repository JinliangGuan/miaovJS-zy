<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue事件-鼠标修饰键</title>
    <style>
      #box{
          width:300px;
          height: 300px;
          background:#ccc;
      }
    </style>
</head>
<body>
    <div id="app">
        <a href="#" v-on:click.middle="doThat">TEST</a>
    </div>
    
    
    
    

   
<script src="vue.js"></script>
<script>
   var app = new Vue({
       el:'#app',
       data:{
           name:'guan'
       },
       methods:{
           say:function(str,ev){
                alert(str)
                console.log(str,'来自',ev.target.tagName)
           },
           doThis:function(){
               console.log('this')
           },
           doThat:function(){
               console.log('that')
           }
       }
   })



</script>

</body>
</html>
