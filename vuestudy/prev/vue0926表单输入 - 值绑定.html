<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue表单输入-值绑定</title>
    <style>
      #box{
          width:300px;
          height: 300px;
          background:#ccc;
      }
    </style>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="picked" v-bind:value="a">
        <br/>
        <span>{{picked}}</span>
        <br/>
        <input 
            type="checkbox" 
            v-model="isOK" 
            v-bind:true-value="a" 
            v-bind:false-value="b"
         >
        <span>{{isOK}}和{{a}}与{{b}}</span>
            
        <br/>


        <select name="" id="" v-model="sel">
            <option v-bind:value="{number:123}">123</option>
        </select>
        <span>{{sel}}</span>
    </div>
    
    
    
    

   
<script src="vue.js"></script>
<script>
   var app = new Vue({
       el:'#app',
       data:{
        picked:'',
        isOK:'',
        a:'yes',
        b:'no',
        sel:'',
        abc:''
       },
       methods:{
           
       }
   })



</script>

</body>
</html>
