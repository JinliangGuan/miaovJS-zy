<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        .active{
            background:#eee;

            color:red;
        }

    </style>

<body>
    <div id="app">
        <my-component v-bind:style="{transform:'scale(2) rotate(20deg)',textAlign:'center'}"></my-component>

<script src="vue.js"></script>
<script>
   
   Vue.component('my-component',{
       template:'<p class="active">Hello</p>'
   })
   var vm = new Vue({
       el:'#app',
       data:{
           bigClass:'big',
           isColor:false,
           heightSize:500,
           styleObj:{
               height:window.innerHeight+'px',
               color:'red',
               background:'skyblue'
           },
           otheStyle:{
               width:500+'px'
           }
       },
       computed:{
           jiao:function(){
               var size = 0;
               if(this.isColor){
                    size = 10+'px'
               }else{
                    size = 50+'px'
               }
               return size;
               
           }
       },
       methods:{
           getWinH:function(){
               return window.innerHeight+'px';
           }
       }
       
       
   })


</script>
