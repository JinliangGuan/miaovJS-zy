<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue表单输入</title>
    <style>
      #box{
          width:300px;
          height: 300px;
          background:#ccc;
      }
    </style>
</head>
<body>
    <div id="app">
        <span>多行文本是：</span>
        <p v-bind:style="{whiteSpace:wrapstyle}">{{txt}}</p>
        <textarea v-model="txt" placeholder="请输入文本">我是不生效的文字</textarea>

      
    </div>
    
    
    
    

   
<script src="vue.js"></script>
<script>
   var app = new Vue({
       el:'#app',
       data:{
           txt:'',
           wrapstyle:'pre-wrap'
       },
       methods:{
           say:function(str,ev){
                alert(str)
                console.log(str,'来自',ev.target.tagName)
           },
           doThis:function(){
               console.log('this')
           },
           doThat:function(){
               console.log('that')
           }
       }
   })



</script>

</body>
</html>
