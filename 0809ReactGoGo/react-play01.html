<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>

</head>
<body>
        <div id="app">

        </div>
<script type="text/javascript" src="src/react.js" charset="utf-8"></script>
<script type="text/javascript" src="src/react-dom.js" charset="utf-8"></script>
<script type="text/javascript" src="src/browser.min.js" charset="utf-8"></script>
<script type="text/babel">
        let W = React.createClass({
                fn:function(){
                        var numT = this.state.num;
                        numT += 200;
                        this.setState({
                                num:numT
                        })
                },
                render:function(){
                        return (
                                <div>
                                        <button onClick={this.fn}>点击加1</button>
                                        <h1 className="active">你好，世界</h1>
                                        <p>{this.state.num}</p>
                                </div>
                        )
                },
                getInitialState:function(){
                        return {
                                num:0
                        }
                }
        });
        ReactDOM.render(
                <W />,
                document.getElementById('app')
        )
</script>

</body>
</html>
