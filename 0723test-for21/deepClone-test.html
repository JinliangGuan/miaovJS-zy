<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>deepClone</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1,2,3,4,[0,1,2],{name:'leo'},function fn(){}];


		function deepclone(obj){
			var toStr = Object.prototype.toString;
			var o = obj.push?[]:{};
			for(var attr in obj){
				if(toStr.call(obj[attr]) === '[object Object]' || toStr.call(obj[attr]) === '[object Array]'){
					o[attr]  = deepclone(obj[attr]);
				}else{
					o[attr] = obj[attr];
				}
			}
		}



		var arr2 = JSON.parse(JSON.stringify(arr))
		
		//var arr2 = deepclone(arr)
		arr2[4].push('x');
		console.log(arr2);
		console.log(arr);
		



	</script>
	</body>
</html>
